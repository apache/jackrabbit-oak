oak.documentns.label=Apache Jackrabbit Oak DocumentNodeStore Service
oak.documentns.description= Configure an instance of the MongoDB \
  based DocumentNodeStore implementation

host.name = MongoDB Host
host.description = The host to connect to.

port.name = MongoDB Port
port.description = The port to connect to.

db.name = MongoDB Database
db.description = The database to use. It can be overridden through framework property \
  'oak.mongo.db'

cache.name = Cache Size (MB)
cache.description = Cache Size (MB)

mongouri.name = Mongo URI
mongouri.description = Represents a URI which can be used to create a MongoClient instance. \
  The URI describes the hosts to be used and options. Refer to \
  http://www.mongodb.org/display/DOCS/Connections for more details on format and options. It \
  can be overridden through framework property 'oak.mongo.uri'

nodeCachePercentage.name = Percentage of cache reserved for nodeCache.
nodeCachePercentage.description = Percentage of cache reserved for nodeCache.

childrenCachePercentage.name = Percentage of cache reserved for childrenCache.
childrenCachePercentage.description = Percentage of cache reserved for childrenCache.

diffCachePercentage.name = Percentage of cache reserved for diffCache.
diffCachePercentage.description = Percentage of cache reserved for diffCache.

docChildrenCachePercentage.name = Percentage of cache reserved for docChildrenCachePercentage.
docChildrenCachePercentage.description = Percentage of cache reserved for docChildrenCachePercentage.