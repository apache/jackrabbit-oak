sudo: false
install:  true
script:   mvn --batch-mode verify -PintegrationTesting -Dnsfixtures=DOCUMENT_NS -pl :oak-lucene -am
language: java
jdk:
  - oraclejdk7
cache:
  directories:
    - $HOME/.m2
addons:
  apt:
    sources:
      - mongodb-upstart
    packages:
      - mongodb-org-server
notifications:
  email: false
  webhooks:
    urls:       http://zitting.name/travis/notify
    on_success: change
    on_failure: change
