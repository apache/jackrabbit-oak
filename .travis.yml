sudo: false
env:
  - MODULE=oak-jcr
  - MODULE=oak-core
  - MODULE=oak-it
  - MODULE=oak-lucene
  - MODULE=oak-run
  - MODULE=oak-it-osgi
  - MODULE=oak-pojosr
  - MODULE=oak-upgrade
install:  mvn --batch-mode -DskipTests -Dbaseline.skip=true install -pl :${MODULE} -am -nsu
script:   mvn --batch-mode clean verify -Dbaseline.skip=true -PintegrationTesting -Dnsfixtures=DOCUMENT_NS -pl :${MODULE} -nsu
language: java
jdk:
  - oraclejdk8
cache:
  directories:
    - $HOME/.m2
services:
  - mongodb
notifications:
  email: false
